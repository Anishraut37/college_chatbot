<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e2f;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 95%;
            max-width: 380px;
            background: #28293d;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 0 20px #0fb9b1;
            color: white;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #0fb9b1;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }

        button:hover {
            background: #06a29d;
        }

        .error {
            background: rgba(255,0,0,0.4);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        a {
            color: #0fb9b1;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>

        <p style="margin-top: 10px; text-align:center;">
            Don't have an account? <a href="/signup/">Signup</a>
        </p>
    </form>
</div>

</body>
</html>
